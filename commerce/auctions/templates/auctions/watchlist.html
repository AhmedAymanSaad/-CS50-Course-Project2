{% extends "auctions/layout.html" %}

{% block body %}
{%if user.is_authenticated%}
<h2>Active Listings</h2>
{% for entry in wlist %}

        <a href="{%url 'listingpage' entry.listings.title %}">{{entry.listings}}</a>
    </ul>
{%empty%}

{%endfor%}
{%else%}
Must be signed in to create to view your watch list.
{%endif%}
{% endblock %}
